<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantasm '25</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Caudex&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Caudex', serif;
      overflow: hidden;
      background-color: #1a1a2e;
      color: #ffffff;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-family: 'Audiowide', serif;
      color: #ffffff;
    }

    p {
      font-size: 1rem;
      font-family: 'Caudex', serif;
      color: #ffffff;
    }

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0f3460;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .preloader img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    .preloader h2 {
      margin-bottom: 20px;
      color: #e94560;
    }

    .loader {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .loader .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid transparent;
      animation: spin 1.5s linear infinite;
    }

    .loader .circle.one {
      border-top-color: #3498db;
      animation-delay: -0.4s;
    }

    .loader .circle.two {
      border-top-color: #e74c3c;
      animation-delay: -0.2s;
    }

    .loader .circle.three {
      border-top-color: #f1c40f;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .content {
      display: none;
      text-align: center;
      padding: 50px;
    }

    .content.loaded {
      display: block;
    }

    .content h2 {
      font-family: 'Audiowide', serif;
      color: #e94560;
    }

    .content p {
      font-family: 'Caudex', serif;
    }
  </style>
</head>
<body>

<div class="preloader">
  <img src="gceblogo.png" alt="Phantasm '25 Logo">
  <h2>Welcome to Phantasm '25</h2>
  <div class="loader">
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>
  </div>
</div>

<div class="content">
  <h2>Phantasm '25</h2>
  <p>Welcome to the official symposium website! Stay tuned for exciting updates and events.</p>
</div>

<script>
  // Simulate loading process
  window.addEventListener('load', () => {
    const preloader = document.querySelector('.preloader');
    const content = document.querySelector('.content');

    // Add a slight delay for the demo effect
    setTimeout(() => {
      preloader.style.opacity = '0';
      preloader.style.transition = 'opacity 0.5s ease';

      setTimeout(() => {
        preloader.style.display = 'none';
        content.classList.add('loaded');
      }, 500);
    }, 2000); // Simulate 2-second loading
  });
</script>

</body>
</html>
